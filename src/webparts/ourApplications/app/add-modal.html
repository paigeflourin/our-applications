<style>
    .close { display:block;float:right;  width:20px;height:20px; background:url(https://cupdev.sharepoint.com/sites/DevIntranet/SiteAssets/TeamApplications/closeicon.png) no-repeat center center;} /*/src/webparts/ourApplications/static/closeicon.png*/

    .application-list {
        list-style-type: none;
    }

    .modalDialog {
        position: fixed;
        font-family: Arial, Helvetica, sans-serif;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 99999;
        opacity:0;
        -webkit-transition: opacity 400ms ease-in;
        -moz-transition: opacity 400ms ease-in;
        transition: opacity 400ms ease-in;
        pointer-events: none;
    }
    .modalDialog:target {
        opacity:1;
        pointer-events: auto;
    }
    .modalDialog > div {
        width: 400px;
        position: relative;
        margin: 10% auto;
        padding: 5px 20px 13px 20px;
        border-radius: 10px;
        background: #fff;
        background: -moz-linear-gradient(#fff, #999);
        background: -webkit-linear-gradient(#fff, #999);
        background: -o-linear-gradient(#fff, #999);
    }
    .close-modal {
        background: #606061;
        color: #FFFFFF;
        line-height: 25px;
        position: absolute;
        right: -12px;
        text-align: center;
        top: -10px;
        width: 24px;
        text-decoration: none;
        font-weight: bold;
        -webkit-border-radius: 12px;
        -moz-border-radius: 12px;
        border-radius: 12px;
        -moz-box-shadow: 1px 1px 3px #000;
        -webkit-box-shadow: 1px 1px 3px #000;
        box-shadow: 1px 1px 3px #000;
    }
    .close-modal:hover {
        background: #00d9ff;
    }

    a.ms-Button-label {color:#ffffff;}      /* unvisited link */
    a.ms-Button-label:visited {color:#ffffff}  /* visited link */
    a.ms-Button-label:hover {color:#ffffff;}  /* mouse over link */
    a.ms-Button-label:active {color:#ffffff;}  /* selected link */

    /*Style for Buttons because office fabric ui is not working*/
    .ms-Button.ms-Button--primary {
        outline: transparent !important;
        position: relative !important;
    }

    .ms-Button.ms-Button--primary {
        min-width: 80px !important;
        background-color: #0078d7 !important;
        border-color: #0078d7 !important;
        color: #ffffff !important;
    }

    .ms-Button {
        outline: transparent !important;
        position: relative !important;
    }

    .ms-Button {
        font-family: "Segoe UI WestEuropean","Segoe UI","Helvetica Neue",sans-serif !important;
        -webkit-font-smoothing: antialiased !important;
        font-size: 14px !important;
        font-weight: 400 !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        border-width: 0 !important;
        text-decoration: none !important;
        text-align: center !important;
        cursor: pointer !important;
        display: inline-block !important;
        padding: 0 16px !important;
    }
</style>
<div>
    
    <div> {{test}}</div>
    <div style="float:left;padding:10px" *ngFor="let item of Applications">
        
        <div *ngIf=!item.ShowInPage> 
            <div class="widget" #applicationWidget> 
                <button id="close-image"><img src="{{item.PictureUrl}}" (click)="addItemTolist(item)"></button>
               <!-- <a href="#" target="_blank"> <img src="{{item.PictureUrl}}" /> </a>-->
            </div> 
            <button class="close" (click)="addItems();"> Add </button>
        </div>           
    </div>
    
    <div style="clear:both"></div>

</div>
